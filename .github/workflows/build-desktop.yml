name: Build Desktop (Tauri)

on:
  push:
    branches: [main]
    paths:
      - 'mvp/apps/desktop/**'
      - 'mvp/packages/**'
      - '.github/workflows/build-desktop.yml'
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BINARY_NAME: uiux-standard-desktop

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-name: desktop-windows
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact-name: desktop-linux
          - platform: macos-latest
            target: aarch64-apple-darwin
            artifact-name: desktop-macos-arm64
          - platform: macos-13
            target: x86_64-apple-darwin
            artifact-name: desktop-macos-x64

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: mvp/apps/desktop/src-tauri -> target
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        working-directory: mvp
        run: pnpm install --frozen-lockfile

      - name: Build Tauri binary
        working-directory: mvp/apps/desktop/src-tauri
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          BIN_DIR="mvp/apps/desktop/src-tauri/target/${{ matrix.target }}/release"
          cp "$BIN_DIR/$BINARY_NAME" artifacts/ 2>/dev/null || true
          chmod +x artifacts/* 2>/dev/null || true
          ls -la artifacts/

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          $binDir = "mvp/apps/desktop/src-tauri/target/${{ matrix.target }}/release"
          Copy-Item "$binDir/$env:BINARY_NAME.exe" -Destination "artifacts/"
          Get-ChildItem artifacts/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: artifacts/
          retention-days: 30
          if-no-files-found: error
