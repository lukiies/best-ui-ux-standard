global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert.rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  # .NET API metrics (OpenTelemetry Prometheus exporter)
  - job_name: 'dotnet-api'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'mvp-performance-api'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # OpenTelemetry Collector (self-metrics)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Nginx stub_status (via nginx-prometheus-exporter if added)
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']

# Remote write for k6 metrics (when load testing)
remote_write: []
