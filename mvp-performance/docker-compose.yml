version: '3.8'

# =============================================================================
# MVP Performance Stack â€” Enterprise Scaling Reference
# =============================================================================
# Demonstrates: .NET API + PostgreSQL + Redis + Prometheus + Grafana + Jaeger
#               + Nginx reverse proxy + k6 load testing
#
# Usage:
#   docker compose up -d          # Start entire stack
#   docker compose up -d --scale api=3   # Scale API to 3 instances
#   docker compose --profile loadtest up  # Run load tests
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # APPLICATION LAYER
  # ---------------------------------------------------------------------------

  api:
    build:
      context: ./src/Api
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=mvp_performance;Username=appuser;Password=apppassword;Maximum Pool Size=100;Minimum Pool Size=10;Keepalive=30
      - ConnectionStrings__ReadReplica=Host=postgres;Database=mvp_performance;Username=appuser;Password=apppassword;Maximum Pool Size=50;Target Session Attributes=prefer-standby
      - Redis__ConnectionString=redis:6379,abortConnect=false
      - Seq__ServerUrl=http://seq:5341
      - Jaeger__Endpoint=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - DOTNET_gcServer=1
      - DOTNET_GCHeapCount=4
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz/live"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ---------------------------------------------------------------------------
  # REVERSE PROXY
  # ---------------------------------------------------------------------------

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/nginx-health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ---------------------------------------------------------------------------
  # DATA LAYER
  # ---------------------------------------------------------------------------

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mvp_performance
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_INITDB_ARGS: "--data-checksums"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "log_min_duration_statement=200"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d mvp_performance"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lfu
      --appendonly yes
      --appendfsync everysec
      --tcp-keepalive 60
      --save 60 1000
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # OBSERVABILITY STACK
  # ---------------------------------------------------------------------------

  prometheus:
    image: prom/prometheus:v2.51.0
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheusdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - app-network

  grafana:
    image: grafana/grafana:10.4.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafanadata:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network

  jaeger:
    image: jaegertracing/all-in-one:1.55
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - app-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./config/otel-collector.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "8888:8888"    # Prometheus metrics exposed by the collector
      - "8889:8889"    # Prometheus exporter metrics
    depends_on:
      - jaeger
      - prometheus
    networks:
      - app-network

  seq:
    image: datalust/seq:2024.1
    ports:
      - "5341:5341"   # Ingestion
      - "5080:80"     # UI
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seqdata:/data
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE MONITORING
  # ---------------------------------------------------------------------------

  node-exporter:
    image: prom/node-exporter:v1.7.0
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - app-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      - DATA_SOURCE_NAME=postgresql://appuser:apppassword@postgres:5432/mvp_performance?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # ALERTING
  # ---------------------------------------------------------------------------

  alertmanager:
    image: prom/alertmanager:v0.27.0
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # LOAD TESTING (only runs with --profile loadtest)
  # ---------------------------------------------------------------------------

  k6:
    image: grafana/k6:0.50.0
    profiles:
      - loadtest
    volumes:
      - ./load-tests:/scripts:ro
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_STATS=p(95),p(99),avg,min,max
    depends_on:
      - nginx
    networks:
      - app-network
    entrypoint: ["k6", "run", "/scripts/load-test.js"]

volumes:
  pgdata:
  redisdata:
  prometheusdata:
  grafanadata:
  seqdata:

networks:
  app-network:
    driver: bridge
